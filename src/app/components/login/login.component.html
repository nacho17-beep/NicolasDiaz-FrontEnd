<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Por favor, ingrese usuario y clave</p>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="nombreUsuario">Usuario</label>
                <input
                  type="text"
                  id="nombreUsuario"
                  name="nombreUsuario"
                  class="form-control form-control-lg"
                  [(ngModel)]="nombreUsuario"
                  required
                />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control form-control-lg"
                  [(ngModel)]="password"
                  required
                />
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">
                Login
              </button>
            </form>
          </div>

          <div>
            <p class="mb-0">
              Â¿No tienes una cuenta?
              <a href="#!" class="text-white-50 fw-bold">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
